<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Integrify Photo Gallery</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="header">
        <h1>Integrify Academy Students' Photo Gallery</h1>
      </div>
      <div class="side_panel">
         <div id="name"></div>
         <div id="title"></div>
         <div id="nationality"></div>
         <div id="skills"></div>
         <div id="whySD"></div>
         <div id="longTerm"></div>
         <div id="motivatesMe"></div>
         <div id="favoriteQuote"></div>
         <div id="joinedOn"></div>
      </div>

      <div id="buttons">
          <i id="left_btn" class="fa fa-arrow-circle-left"></i> <i id="right_btn" class="fa fa-arrow-circle-right"></i>
      </div>

      <div class="fslide_show" id="imgs_slider"></div>
      </div>


    <script src="photosInfos.js"></script>
    <script src="main.js"></script>

  </body>
</html>
